<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../stylesheets/signUp2.css" media="screen" title="no title" charset="utf-8">
  <title>Document</title>
 </head>

 <body>

 <section class="signUp">
   <div class="container">
     <div class="container-signUp">
       <h1>SIGN UP</h1>
       <div class="add-photo">
        <div class="upload-photo">Ajouter ma photo</div>
       </div>
     <div class="form-group">
       <input type="text" name="name" id="name" placeholder="Prenom">
       <input type="text" name="last-name" id="last-name" placeholder="Nom">
       <input type="text" name="speudo" id="speudo" placeholder="Speudo">
       <input type="text" name="email" id="email" placeholder="Email">
       <input type="password" name="password" id="password" placeholder="Mot de passe">
     </div>
     </div>
   </div>


   <div class="container" id="signIn">
    <div class="container-signUp">
    <div class="form-group">
      <input type="text" name="name" id="name" placeholder="N°">
      <input type="text" name="last-name" id="last-name" placeholder="Rue">
      <input type="text" name="speudo" id="speudo" placeholder="Ville">
      <input type="text" name="email" id="email" placeholder="code Postal">
      <p>j'ai des compétences en :</p>
      <select class="" name="">
       <option value="jardinage">jardinage</option>
       <option value="santé">santé</option>
       <option value="Gardien de maison">Gardien de maison</option>
      </select>

      <div class="container-btn-status">
       <div>
        <p>AutoEntrepreneur</p>
       </div>
       <div>
        <p>Benevoles</p>
       </div>
      </div>

      <p>ecrivez quelque mots à propos de vos compétences :</p>
      <textarea name="name" rows="8" cols="40"></textarea>
     </div>
     <div class="boutton">SIGN UP</div>
    </div>
   </div>
 </section>


 <script src="js/jQuery.js"></script>
 <script src="js/script.js"></script>
</body>
</html>
