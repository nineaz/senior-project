<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="../../stylesheets/signIn.css" media="screen" title="no title" charset="utf-8">
 <!-- 	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8"> -->
	<title>Sign up</title>
</head>
<body>
	<div class="signin">
		<div class="band">	
			<h1>Sign up</h1>
		</div> 
		<div class="photo">
		</div>
		<div class="content">
		<div class="left">
			<div class="left-name">
				<p>Nom*</p>
				<div class="champ-left"></div>
				<p>Prenom*</p>
				<div class="champ-left"></div>
				<p>E-mail*</p>
				<div class="champ-left"></div>
				<p>Mot de passe*</p>
				<div class="champ-left"></div>
			</div>
			<div class="left-adress">
			<div class="left-adress-title">
				<h2>Votre adresse</h2>
				<p class="left-adress-text">Afin de trouver des plans pret de chez vous</p>
				</div>
				<div class="left-adress-color">
					<p class="left-adress-color-texte">N</p>
					<div class="champ-left-adress"></div>
					<p class="left-adress-color-texte">Rue</p>
					<div class="champ-left-adress"></div>
					<p class="left-adress-color-texte">Ville</p>
					<div class="champ-left-adress"></div>
					<p class="left-adress-color-texte">Code postale</p>
					<div class="champ-left-adress"></div>
					</div>
			</div>
			</div>
			<div class="right">
			<div class="right-text">
			<div class="domaine-competence">
				<p>Domaine de competence</p>
				<div class="champ-right"></div>
			</div>
			<div class="domaine-statut">
				<p>Statut</p>
				<div class="champ-right"></div>
			</div>
			<div class="aboutyou">
				<p>Ecrivez quelques mots sur vos motivations et votre experience dans les domaines ou vous souhaite travailler</p>
				<div class="champ-right-big"></div>
			</div>
			<button class="button-inscription">Je m'inscris</button>
			</div>
		</div>
		</div> 
</body>
</html>
