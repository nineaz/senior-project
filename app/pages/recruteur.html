<section ng-controller="societesCtrl">
<h1 class="titre-entreprise">Nos Entreprises</h1>
<div class="container-dt"  ng-repeat=" societe in societes | limitTo:5">
 <div class="profil-photo">

  <div class="img-pro">
   <div class="societe-pic"></div>
    <div class="societe-logo"></div>
  </div>

  <div class="pro-name">
  {{societe.company}}
  </div>

  <div class="geo">
   <div class="ico-geo">
   </div>
   <p>{{societe.address}}</p>
  </div>

  <div class="comment-title">
    {{societe.email}}
  </div>
   <textarea class="comment" rows="4" col="8">L'ambiance est très sympa dans cette société, chouette expérience!</textarea>

 </div>

 <div class="profil-details">
  <div class="about">
   <h2>À propos de nous</h2>
  </div>

  <div class="biopic">
   <p>{{societe.about}}</p>
  </div>

 <div class="gauche-droite">
  <div class="gauche">
   <div class="skills">
    <div class="on-recherche">
     On recherche :
    </div>

    <div class="status-bis pro">Bénévoles</div>

    <div class="skill-title">
     <h3>Compétences recherchées </h3>
    </div>

    <div class="skills-pack">
     <div class="skill-label">
      <div class="skill-ico domaine4"></div>
      <small>Comptabilité</small>
     </div>

     <div class="skill-label">
      <div class="skill-ico domaine5"></div>
      <small>Paie</small>
     </div>

     <div class="skill-label">
      <div class="skill-ico domaine6"></div>
      <small>Secrétariat</small>
     </div>

     <div class="skill-label">
      <div class="skill-ico"></div>
     </div>

     <div class="skill-label">
      <div class="skill-ico"></div>
     </div>

     <div class="skill-label">
      <div class="skill-ico"></div>
     </div>
    </div>
   </div>

  </div>

  <div class="droite">
   <div class="dispos">
    <div class="dispo-title">
     <h3>Dates de mission </h3>
    </div>
    <br>
    <div class="calendar">

    </div>
    <div class="fake-button">
     <h6>Contact</h6>
    </div>
   </div>

  </div>
 </div><!-- -gauchedroite -->

 </div><!-- profil-details-->

</div><!-- container-->
</section>
